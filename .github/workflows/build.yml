name: Build Batal Plus Desktop

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Missing Dependencies
        # هذا السطر يحل مشكلة نقص مكتبة الذكاء الاصطناعي وتعارض النسخ
        run: |
          npm install @google/genai lucide-react --legacy-peer-deps
          npm install --legacy-peer-deps

      - name: Build Electron App
        # هنا نقوم ببناء ملف الـ EXE
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Batal-Plus-Setup
          path: dist_electron/*.exe
